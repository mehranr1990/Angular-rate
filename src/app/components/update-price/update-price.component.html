

<i class="pi pi-file-edit" style="color: 'var(--primary-color)'"(click)="toggleDialog()"  ></i>
<p-dialog
  header="بروزرسانی قیمت"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '35rem' }"
>
  <form [formGroup]="addCoinFormGroup" (ngSubmit)="onsubmit()">
    <span class="p-text-secondary block mb-5">میزان قیمت خرید را وارد کنید</span>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="buyPrice" class="font-semibold w-6rem">مقدار قیمت</label>
      <input
      pInputText
      type="text"
      id="buyPrice"
      class="flex-auto"
        autocomplete="off"
        formControlName="buyPrice"
        />
      </div>
      <span class="p-text-secondary block mb-5">میزان قیمت فروش را وارد کنید</span>
      <div class="flex align-items-center gap-3 mb-3">
        <label for="sellPrice" class="font-semibold w-6rem">مقدار قیمت</label>
        <input
        pInputText
        type="text"
        id="sellPrice"
        class="flex-auto"
        autocomplete="off"
        formControlName="sellPrice"
      />
    </div>

      
   
    <div class="flex justify-content-end gap-2">
      <p-button label="انصراف" severity="secondary" (click)="visible = false" />
      <p-button label="تایید" type="submit" />
    </div>
  </form>
</p-dialog>
