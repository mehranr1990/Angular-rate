<p-table [value]="coins" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>نام ارز</th>
            <th>عکس ارز</th>
            <th>قیمت خرید</th>
            <th>قیمت فروش</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.name }}</td>
            <td><img [src]="product.image" [alt]="product.name" width="24"  /></td>
            <td>{{ product.buyprice }}</td>
            <td>{{ product.sellprice }}</td>
        </tr>
    </ng-template>
</p-table>
