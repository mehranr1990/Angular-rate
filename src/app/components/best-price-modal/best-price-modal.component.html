<p-button
  (click)="showDialog('top')"
  label="بهترین حالت خرید"
  severity="secondary"
/>
<p-dialog
  header="بهترین حالت خرید ارز"
  [modal]="true"
  [(visible)]="visible"
  position="center"
  [style]="{ width: '25rem' }"
>
@for (item of array; track $index) {  
<div class="flex align-items-center gap-3 mb-3">
    <span class="p-text-secondary block mb-5">{{'قیمت '+ item.fullcoinRate.toCoin.name + ' بر حسب ' + item.fullcoinRate.fromCoin.name + item.priceafter + 'میزان سود'+((+item.fullcoinRate.toCoin.buyprice-+item.priceafter).toFixed(4) )}}  </span>
  </div>
}
  <div class="flex justify-content-end gap-2">
    <p-button label="تایید" (click)="visible = false" />
  </div>
</p-dialog>
