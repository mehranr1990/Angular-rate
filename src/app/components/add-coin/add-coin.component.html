<br /><p-button (click)="toggleDialog()" label="افزودن ارز" />
<p-dialog
  header="افزودن ارز"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '35rem' }"
>
  <form [formGroup]="addCoinFormGroup" (ngSubmit)="onsubmit()">
    <span class="p-text-secondary block mb-5">ارز خود را وارد کنید</span>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="username" class="font-semibold w-6rem">نام ارز</label>
      <input
        pInputText
        id="username"
        class="flex-auto"
        autocomplete="off"
        formControlName="name"
      />
    </div>
    @if (!imageUploaded) {
    <p-fileUpload
      chooseLabel="انتخاب"
      chooseIcon="pi pi-upload"
      name="demo[]"
      url="https://www.primefaces.org/cdn/api/upload.php"
      accept="image/*"
      (onUpload)="onUpload($event)"
    />
    }@else {
    <div class="flex justify-content-center">
      <p-image [src]="addCoinFormGroup.value.image" alt="Image" width="250" />
    </div>
    }

    <!-- <div class="flex align-items-center gap-3 mb-5">
      <label for="email" class="font-semibold w-6rem">Email</label>
      <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div> -->
    <div class="flex justify-content-end gap-2">
      <p-button label="انصراف" severity="secondary" (click)="visible = false" />
      <p-button label="تایید" type="submit" />
    </div>
  </form>
</p-dialog>
