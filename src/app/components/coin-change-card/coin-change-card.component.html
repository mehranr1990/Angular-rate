    <p-card [header]="coin.name" class="djcc">
      <ng-template pTemplate="header" class="djcc">
        <img
          alt="Card"
          [src]="coin.image"
          class="imgwidth"
          (click)="calcutebestpriceforthiscoin(coin.id)"
        />
      </ng-template>
      <div class="centerinput mb-5">
        <app-best-price-modal
          [id]="coin.id"
        ></app-best-price-modal>
      </div>
      <ng-template pTemplate="footer">
        <div class="">
          <div class="center-span mb-2">
            <p-floatLabel>
              <input
                id="Amount"
                type="text"
                pInputText
                [(ngModel)]="amount"
                (ngModelChange)="onAmountChange()"
              />
              <label for="Amount">مقدار</label>
            </p-floatLabel>
          </div>
          <div class="centerinput mb-5" dir="ltr">
            <p-selectButton
              [options]="stateOptions"
              [(ngModel)]="exchangeStatus"
              (ngModelChange)="onExchangeStatusChange()"
              optionLabel="label"
              optionValue="value"
            />
          </div>
          <div class="center-span mb-5">
            <p-floatLabel>
              <input
                id="Buy"
                type="text"
                pInputText
                [(ngModel)]="coin.buyPrice"
                (ngModelChange)="buyInputChenge()"
              />
              <label for="Buy">قیمت خرید</label>
            </p-floatLabel>
          </div>
          <p-floatLabel>
            <input
              id="Sell"
              type="text"
              pInputText
              [(ngModel)]="coin.sellPrice"
              (ngModelChange)="sellInputChenge()"
            />
            <label for="Sell">قیمت فروش</label>
          </p-floatLabel>
        </div>
        <!-- <div class="flex gap-3 mt-1">
          <p-button
            label="Cancel"
            severity="secondary"
            class="w-full"
            styleClass="w-full"
          />
          <p-button label="Save" class="w-full" styleClass="w-full" />
        </div> -->
      </ng-template>
    </p-card>
