<div class="p-8">
    <p-table [value]="coins" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Buy Price</th>
                <th>Sell Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-coinRate>
            <tr>
                <td><img [src]="coinRate.fromCoin.image" [alt]="coinRate.name" width="50" class="shadow-4" />{{ coinRate.fromCoin.name }}</td>
                <td><img [src]="coinRate.toCoin.image" [alt]="coinRate.name" width="50" class="shadow-4" />{{ coinRate.toCoin.name }}</td>
                <td>{{ coinRate.rate }}</td>
                <td>{{ coinRate.isRate }}</td> 
            </tr>
        </ng-template>
    </p-table>
